<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Birthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Birthday</h1>
      <h3>Let's check if your birthdate is a Palindrome number or not</h3>
      <p>
        Enter your birthdate and we will tell you if it is palindrome or not. If
        not, we will return the nearest palindrome date.
      </p>
      <input type="date" id="date-input" />
      <button id="show-btn">Check</button>

      <div id="output"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
